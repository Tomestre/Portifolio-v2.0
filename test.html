<!DOCTYPE html>
<html>
<head>
  <title>Seguir Direção do Mouse com SVG</title>
  <style>
    #svg-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    #svg-element {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="svg-container">
    <svg id="svg-element" width="100" height="100">
      <circle id="svg-element" cx="50" cy="50" r="50" fill="red" />
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
